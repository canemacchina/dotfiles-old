windows:
  - name: AD SERVER
    root: ~/git/viralize/viralize
    layout: tiled
    panes:
      - cls
  - name: PLAYER
    root: ~/git/viralize
    layout: even-vertical
    panes:
      - commands:
        - cd viralize-injector
        - nvm use old_player
        - cls
      - commands:
        - cd viralize-player
        - nvm use old_player
        - cls
  - name: EXPERIMENTS
    root: ~/git/viralize/viralize-adserver-experiments
    layout: tiled
    panes:
      - cls
  - name: COMMON
    root: ~/git/viralize/viralize-common
    layout: tiled
    panes:
      - cls
  - name: NEW PLAYER
    root: ~/git/viralize/newPlayer/viralize-player
    layout: tiled
    panes:
      - commands:
        - nvm use player
        - cls
